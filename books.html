<script type="text/javascript">
	function hideBooksByClassName(cssClassName) {
		var books = document.getElementsByClassName(cssClassName);
		for (var i = 0; i < books.length; ++i) {
			if (books.item(i).style.display = books.item(i).style.display != 'none')
				books.item(i).style.display = books.item(i).style.display = 'none';
		}
	}
</script>
