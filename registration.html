<html lang="de">
<head>
	<title>Tauschen</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="banner">
	<div id="logo"><img src="img/logo.jpg" /></div>
	<div id="login">
		E-Mail: <input type="text" size="19" name="bn" placeholder="E-Mail" title="E-Mail"/> &nbsp; Passwort: <input type="password" size="19" name="pw" placeholder="Passwort" title="Passwort" /> &nbsp;<button type="button" style="width:70px;">Login</button><p style="font-size:14px;">Noch nicht registiriert? <a href="registration.html">Hier Registrieren</a></p>
	</div>
	<div id="search">Suchen: <input type="text" size="20" name="bn" placeholder="Suchen ... " title="Suchen ..." /> <button type="button" style="background-color:#000A3A; border: none;"><img style="height:20px; width: 20px; padding-top:100px;" src="img/search.ico" /></button></div>
</div>

<div id="control">
	<ul>
		<li><a href="anmelden.html">Home</a></li>
		<li class="dropdown">
			<a href="javascript:void(0)" class="dropbtn">Studien</a>
			<div class="dropdown-content">
				<a href="#">Architektur</a>
				<a href="#">Elektrotechnik</a>
				<a href="registration.html">Informatik</a>
				<a href="#">Maschinenbau</a>
			</div>
		</li>
		<li><a href="#">Inserieren</a></li>
	</ul>
</div>

<div id="content">
	<h1>Registrieren</h1>
	<form>
	<table class="column1Right column1Bold">
		<tr>
			<td>Anrede</td>
			<td>
				<select name="anrede" title="Anrede" required="required">
					<option value="" selected="selected">Anrede</option>
					<option value="female">Frau</option>
					<option value="male">Herr</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Vorname*</td>
			<td><input type="text" size="20" name="vorname" placeholder="Vorname" title="Vorname" required="required" /></td>
		</tr>
		<tr>
			<td>Nachname*</td>
			<td><input type="text" size="20" name="nachname" placeholder="Nachname" title="Nachname" required="required" /></td>
		</tr>
		<tr>
			<td>E-Mail*</td>
			<td><input type="text" size="20" name="email" placeholder="E-Mail" title="E-Mail" required="required" /></td>
		</tr>
		<tr>
			<td>PLZ*</td>
			<td><input type="text" size="20" name="plz" placeholder="PLZ" title="PLZ" required="required" /></td>
		</tr>
		<tr>
			<td>Ort*</td>
			<td><input type="text" size="20" name="ort" placeholder="Ort" title="Ort" required="required" /></td>
		</tr>
		<tr>
			<td>Matrikelnummer*</td>
			<td><input type="text" size="20" name="mnr" placeholder="Matrikelnummer" title="Matrikelnummer" required="required" /></td>
		</tr>
		<tr>
			<td>Universität*</td>
			<td><input type="text" size="20" name="uni" placeholder="Universität" title="Universität" required="required" /></td>
		</tr>
		<tr>
			<td>AGB</td>
			<td><input type="checkbox" name="AGB" value="Bike" title="AGB akzeptieren" required="required" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Registrieren" /></td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
